<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabela</title>

        <style>
            table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            }

            th{
                border: 1px solid black;
            }

            td{
                border: 1px solid black;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <table>
        <thead>
            <td>Ano</td>
            <td>Clubes</td>
            <td>Títulos</td>
        </thead>

        <tbody>
            <tr>
                <td>2016</td>
                <td style="color: crimson;">Santa Cruz</td>
                <td style="text-decoration: underline;">Copa do Nordeste</td>
            </tr>

            <tr>
                <td>2008</td>
                <td>Sport</td>
                <td style="text-decoration: underline;">Copa do Brasil</td>
            </tr>
            <tr>
                <td>1968</td>
                <td style="color: fuchsia;">Náutico</td>
                <td style="text-decoration: underline;">Hexa Pernambucano</td>
            </tr>
        </tbody>
    </table>
    </body>

</html>
