<html>
<head>
  <meta charset="UTF-8">
  <title>Unidades de Medida em CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .medida {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .px {
      width: 200px;
      background-color: #ffdddd;
    }

    .em {
      font-size: 2em;
      background-color: #ddffdd;
    }

    .rem {
      font-size: 2rem;
      background-color: #ddddff;
    }

    .percent {
      width: 50%;
      background-color: #ffffcc;
    }

    .vw {
      width: 50vw;
      background-color: #ccffff;
    }

    .vh {
      height: 20vh;
      background-color: #ffccff;
    }
  </style>
</head>
<body>
  <h1>Exemplos de Unidades de Medida em CSS</h1>

  <div class="medida px">Largura fixa em <strong>px</strong> (200px)</div>
  <div class="medida em">Tamanho da fonte em <strong>em</strong> (2em)</div>
  <div class="medida rem">Tamanho da fonte em <strong>rem</strong> (2rem)</div>
  <div class="medida percent">Largura relativa em <strong>%</strong> (50%)</div>
  <div class="medida vw">Largura em <strong>vw</strong> (50vw)</div>
  <div class="medida vh">Altura em <strong>vh</strong> (20vh)</div>

</body>
</html>
